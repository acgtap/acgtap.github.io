            <h1 id="起因"><a href="#起因" class="headerlink" title="起因"></a>起因</h1><p>在六月一号时发现了这张卡的申请申请链接</p>
<p><code>可是这又与未满18岁的本小可爱有什么关系呢.svg</code></p>
<p>然后看到了三个字…</p>
<p><strong>借记卡</strong></p>
<p>于是垂死病中的本烷从床上跳了起来</p>
<h1 id="过程"><a href="#过程" class="headerlink" title="过程"></a>过程</h1><p>在及其<strong>暗</strong>的灯光下，拍了一张<strong>丑</strong>照</p>
<p>拍了一张反光的身份证照以后<em>不严谨</em>的上传了信息</p>
<p><strong>（反面教材请勿模仿）</strong></p>
<p>摸鱼摸了好久，甚是心急，终于在六月十六日拿到了卡片qaq</p>
